<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApps API</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
  <script>
    function setThemeClass() {
      document.documentElement.className = Telegram.WebApp.colorScheme;
    }
    Telegram.WebApp.onEvent('themeChanged', setThemeClass);
    setThemeClass();

  </script>
  <link href="demo.css" rel="stylesheet">
</head>

<body>
  <button id="btn" onclick="tgweb.expand();">Расширить окно</button>
  <button id="qr1_btn" onclick="tgweb.showScanQrPopup();">открыть сканирование</button>
  <button id="main_btn" onclick="tgweb.sendMessage('');">Send «Hello, World!»</button>
  <button id="qr_btn" onclick="tgweb.showScanQr();">Сканировать QR</button>
  <script src="tgweb.js"></script>
  <script>
    tgweb.checkInitData();
    tgweb.init();
    tgweb.expand(); //расширяем на все окно
    tgweb.showPopup();
  </script>
</body>

</html>
