<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApps</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
  <script>
    function setThemeClass() {
      document.documentElement.className = Telegram.WebApp.colorScheme;
    }
    Telegram.WebApp.onEvent('themeChanged', setThemeClass);
    setThemeClass();

  </script>
  <link href="app.css" rel="stylesheet">
  <script src="app.js" defer></script>
</head>

<body>
  <button id="btnExpand" onclick="tg.expand()">Расширить окно1</button>
  <button id="btnQrAlert">Сообщить текст QR</button>
  <button id="btnMain">Текстовое сообщение</button>
  <button id="btnQr">Сканировать QR</button>
  <button id="btnShowPop">Вывести сообщение</button>
</body>

</html>
