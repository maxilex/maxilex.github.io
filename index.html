  <title>Telegram WebApps API</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
  <script>
    function setThemeClass() {
      document.documentElement.className = Telegram.WebApp.colorScheme;
    }
    Telegram.WebApp.onEvent('themeChanged', setThemeClass);
    setThemeClass();

  </script>
  <link href="demo.css" rel="stylesheet">
</head>

  <button id="main_btn" onclick="tgweb.sendMessage('');">Send «Hello, World!»</button>
  <button id="qr_btn" onclick="tgweb.showScanQr();">Сканировать QR</button>
  <button id="showpop_btn" onclick="tgweb.showPopup();">Вывести сообщение</button>
  <script src="tgweb.js" defer></script>
</body>
