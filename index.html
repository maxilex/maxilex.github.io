<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApps</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
  <script>
    function setThemeClass() {
      document.documentElement.className = Telegram.WebApp.colorScheme;
    }
    Telegram.WebApp.onEvent('themeChanged', setThemeClass);
    setThemeClass();

  </script>
  <script src="app.js" defer></script>
  <link href="app.css" rel="stylesheet">
</head>

<body>
  <button id="btnExpand" onclick="tg.expand()">Расширить окно</button>
  <button id="btnDemo" onclick="tg.showScanQrPopup();">Сканирование демо</button>
  <button id="btnMain" onclick="tg.showAlert('тест')">Тестовое сообщение</button>
  <button id="btnQR" onclick="app.showScanQr();">Сканировать QR</button>
  <button id="btnShowPop" onclick="tgweb.showPopup();">Вывести сообщение</button>
</body>

</html>
